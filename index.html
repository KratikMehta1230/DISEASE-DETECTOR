<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Disease Detector</h1>
        <form id="disease-form">
            <label for="symptoms">Enter your symptoms (comma-separated):</label>
            <input type="text" id="symptoms" placeholder="e.g., fever, cough, sore throat" required>
            <button type="submit">Check Diseases</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
